    .thumb{

      object-fit:cover;
    }
    .card-title{
      padding:10px;
      font-size:14px;
    }
    .card a{
      color:white;
      text-decoration:none;
    }
    .sidebar{
      flex:1;
      min-width:220px;
      background:#141414;
      padding:20px;
    }
    .ad{
      background:#222;
      padding:15px;
      text-align:center;
      margin:15px 0;
      border-radius:8px;
    }
    @media(max-width:768px){
      .container{flex-direction:column;}
    }

</head>
